<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/CSS" href="style/style.css">
    <title>Системный администратор</title>
</head>

<body>
    <header>
        <div class="const-content const-text"></div>
        <div class="const-content const-link"></div>
        <div class="const-content const-text"></div>
        <div class="const-content const-text"></div>
        <div class="const-content const-button"></div>
    </header>
    <div class="container">
        <div class="banner">
            <div class="banner__pre-title"></div>
            <div class="banner__title"></div>
            <div class="banner__subtitle"></div>
            <div class="banner__button"></div>
            <div class="banner__content">
                <div class="banner__content">
                    <div class="content-item">
                        <p class="content-item__title"></p>
                        <p class="content-item__content"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="block__block-image">
                <img src="" alt="">
            </div>
            <div class="block__article">
                <div class="article__article-header"></div>
                <div class="article__article-content"></div>
            </div>
        </div>
        <div class="block">
            <div class="block__article">
                <div class="article__article-header"></div>
                <div class="article__article-content"></div>
            </div>
            <div class="block__article">
                <div class="article__article-header"></div>
                <div class="article__article-content"></div>
            </div>
            <div class="block__button"></div>
        </div>
        <footer>
            <div class="const-content const-social"></div>
            <div class="const-content const-text"></div>
            <div class="const-content const-text"></div>
            <div class="const-content const-text"></div>
        </footer>
    </div>
</body>

</html>
